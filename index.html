<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>GUI HW 3</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <!-- Header with page title and subtitle. -->
        <header>Interactive Dynamic Multiplaction Table<br>GUI Homework 3</header>
        <!-- Div with blurb explaining the page content. -->
        <div>
            <p id="intro">explanation</p>
        </div>

        <!-- Form -->
        <div>
            <form id="userInput">
                <table>
                    <tr>
                        <th><button type="button" onclick="makeTable()">Submit</button></th>
                        <th>Starting</th>
                        <th>Ending</th>
                    </tr>
                    <tr>
                        <th>Multiplier</th>
                        <td><input type="number" class="form-control" min="-50" max="50" id="x1" placeholder="-50 to 50"></td>
                        <td><input type="number" class="form-control" min="-50" max="50" id="x2" placeholder="-50 to 50"></td>
                    </tr>
                    <tr>
                        <th>Multiplicand</th>
                        <td><input type="number" class="form-control" min="-50" max="50" id="y1" placeholder="-50 to 50"></td>
                        <td><input type="number" class="form-control" min="-50" max="50" id="y2" placeholder="-50 to 50"></td>
                    </tr>
                </table>
            </form>
        </div>

        <div id="tableDiv">
            <p></p>
        </div>
